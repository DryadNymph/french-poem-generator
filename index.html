<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French poem generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          the poem will go here
          <br />
          Des pleurs dont l'aube t'arrose
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/DryadNymph" target="_blank">
          Lali Nibladze</a
        >
        and is
        <a
          href="https://github.com/DryadNymph/french-poem-generator"
          targer="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://french-ai-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <style src="src/index.js"></style>
  </body>
</html>
